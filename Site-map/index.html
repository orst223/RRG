<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    // ðŸ’¡ðŸ’¡ðŸ’¡ Change this to your Token --------------------
    // ------------------------------------------------
    mapboxgl.accessToken = 'pk.eyJ1Ijoib3JzdDIyMyIsImEiOiJja25lb2NqNm0xZ2M1MnBvMGtmOWVycHZnIn0.6kH5yUL641buzTECqM4b5A';
    // ------------------------------------------------
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // ðŸ’¡ðŸ’¡ðŸ’¡ Change this to your style --------------------
      // ------------------------------------------------
      style: 'mapbox://styles//orst223/ckoa54zij2b4c18s5z36gkzck',
      // ----------------------------------------------
      // ------------------------------------------------

      // ðŸ’¡ðŸ’¡ðŸ’¡ Change to your location ----------------------
      // ------------------------------------------------
      // zoom: 12.21,
      // center: [-83.691508, 37.801857],
      // pitch: 0.00,
      // bearing: 0.00
      // ------------------------------------------------
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
